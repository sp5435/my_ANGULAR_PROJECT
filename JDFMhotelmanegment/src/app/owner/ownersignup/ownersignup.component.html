<button mat-raised-button color="primary" (click)="back()">Back</button>
<mat-card>

    <mat-card-header>
        <h2>Owner Sign Up Form</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupform">
            <mat-form-field class="example-full-width">

                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >
                <mat-hint *ngif="!signupform.get('name')?.touched">please enter name here</mat-hint>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
              </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Mobile</mat-label>
              <input matInput formControlName="mobile" >
            </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" >
              </mat-form-field>
              <br>
              <mat-radio-group formControlName="gender" aria-label="Select an option">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="other">Other</mat-radio-button>
              </mat-radio-group>
             <div>
              <button mat-raised-button color="primary" (click)="submit()">Submit</button>
             </div>
                
               
          </form>
    </mat-card-content>
  </mat-card>
